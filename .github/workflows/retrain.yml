
name: Daily Stock Model Retraining

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install from MLE requirements which contains everything needed
        pip install -r MLE/requirements.txt

    - name: Retrain Models
      run: |
        python scripts/retrain.py
      env:
        # Optional: Add any API keys if needed for yfinance (usually free)
        LOG_LEVEL: INFO

    - name: Commit and Push Updated Models
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        # Force add because models might be ignored or large
        git add -f MLE/models/*.pkl
        git commit -m "ðŸ¤– MLOps: Auto-retrained models [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
        git push
